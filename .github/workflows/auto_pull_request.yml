on:
  workflow_dispatch:
  push:
    branches:
      - 'feature*'
    paths:
      - 'README.md'

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
    uses: diillson/auto-pull-request@latest
    with:
      source_branch: ""
      destination_branch: "main"
      pr_title: "Merge [jinja temnplate here] changes."
      github_token: ${{ secrets.GITHUB_TOKEN }}
